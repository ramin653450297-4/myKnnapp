<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertension Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hypertension Prediction</h1>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required><br>

            <label for="systolic_bp">Systolic BP:</label>
            <input type="number" id="systolic_bp" name="systolic_bp" required><br>

            <label for="diastolic_bp">Diastolic BP:</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" required><br>

            <label for="heart_rate">Heart Rate:</label>
            <input type="number" id="heart_rate" name="heart_rate" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <h2>Prediction Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
